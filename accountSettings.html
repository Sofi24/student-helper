<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/sh.css" rel="stylesheet" media="screen">
    <link href="fonts/stylesheet.css" rel="stylesheet" media="screen">
</head>

<body>
<div class="container">
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <div class="text-center sh-logo">Student Helper</div>


        </div>
    </div>
    <div class="row">
        <div class="span10 offset1 sh-folded-corner sh-form-acc-settings">
            <div class="sh-label-container">
                <span class="sh-label">Настройки аккаунта</span>
            </div>

            <form class="form form-settings-left">
                <label for="name" class="sh-label-settings">Сменить имя</label>
                <input type="text" placeholder="Текущее имя" name="name" id="name" class="sh-input-settings"><br>
                <label for="currentPassword" class="sh-label-settings">Сменить пароль</label>
                <input type="password" placeholder="Текущий пароль" name="currentPassword" class="sh-input-settings" id="currentPassword"><br>
                <input type="password" placeholder="Новый пароль" class="sh-input-settings" name="newPassword"><br>
                <input type="password" placeholder="Повторите пароль" class="sh-input-settings" name="newPassword2"><br>
                <label for="photo" class="sh-label-settings">Сменить фотографию</label>
                <input type="file" placeholder="Выбрать файл" name="photo" id="photo" class="sh-input-settings sh-input-file"><br>
                <button class="sh-button-center sh-button">Сохранить</button>
            </form>
            
            <div class="form-settings-right">
            	<button class="sh-button">Создать группу</button>
            	<button class="sh-button">Вступить в группу "ЭИ 7-8"</button>
            </div>
        </div>
    </div>


    <div class="navbar navbar-inverse">
        <div class="navbar-inner footer">
            <div class="text-center">2013</div>
        </div>
    </div>


</div>


</body>
</html>
